<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container py-4">
      <div class="mb-3 d-flex">
        <input class="form-control me-2 input" type="text" placeholder="Нове завдання..." />
        <button class="btn btn-primary button-add">Додати</button>
      </div>
      <ul class="list-group todo-list"></ul>
    </div>

    <div class="modal fade" id="todoModal" tabindex="-1" aria-labelledby="todoModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content custom-modal">
          <div class="modal-header border-0">
            <h5 class="modal-title" id="todoModalLabel">Ваше завдання</h5>
            <button type="button" class="btn-close custom-close" data-bs-dismiss="modal" aria-label="Закрити"></button>
          </div>
          <div class="modal-body">
            <p id="modalTodoText">Текст завдання</p>
          </div>
          <div class="modal-footer border-0 justify-content-end">
            <button type="button" class="btn btn-outline-secondary px-4" data-bs-dismiss="modal">Закрити</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
